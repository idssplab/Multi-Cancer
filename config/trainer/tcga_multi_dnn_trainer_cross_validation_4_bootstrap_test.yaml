datasets_manager:
  type: TCGA_Balanced_Datasets_Manager
  TCGA_BLC:
    train: true
    batch_size: 128
    num_folds: 5
    test_split: 0.2
    num_workers: 2

optimizers:
  Feature_Extractor:
    type: SGD
    models:
      - Feature_Extractor
    args:
      lr: 0.01
      momentum: 0.9
  #Genomic_Seperate_Feature_Extractor:
  #  #type: NAdam
  #  type: SGD
  #  models:
  #    - Genomic_Seperate_Feature_Extractor
  #  #args: {}
  #  args:
  #    lr: 0.01
  #    momentum: 0.9
  #Label_Classifier:
  #  type: NAdam
  #  models:
  #    - Label_Classifier
  #  args: {}
  Task_Classifier:
    type: SGD
    models:
      - Task_Classifier
    args:
      lr: 0.01
      momentum: 0.9

lr_schedulers: {}

losses:
  bce_with_logits_loss:
    type: bce_with_logits_loss
    args: {}

metrics:
  - AUROC
  - AUPRC
  - c_index
  - recall
  - precision

plots: {}

runner:
  type: Multi_DNN_Trainer
  epochs: 50
  log_epoch: 10
  bootstrap_project_id_indices: [0, 1, 2]
  tensorboard: true
