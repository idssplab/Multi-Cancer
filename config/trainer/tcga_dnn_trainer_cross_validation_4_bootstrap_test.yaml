datasets_manager:
  type: TCGA_Datasets_Manager
  TCGA-BRCA:
    train: true
    batch_size: 128
    num_folds: 5
    test_split: 0.2
    num_workers: 2
  TCGA-LUAD:
    train: true
    batch_size: 128
    num_folds: 5
    test_split: 0.2
    num_workers: 2
  TCGA-COAD:
    train: true
    batch_size: 128
    num_folds: 5
    test_split: 0.2
    num_workers: 2

optimizers:
  Feature_Extractor:
    #type: Adam
    #type: AdamW
    #type: NAdam
    type: SGD
    #type: Adagrad
    #type: ASGD
    #type: RMSprop
    models:
      - Feature_Extractor
    #args: {}
    args:
      lr: 0.01
      momentum: 0.9
  Label_Classifier:
    #type: Adam
    #type: AdamW
    #type: NAdam
    type: SGD
    #type: Adagrad
    #type: ASGD
